name: ğŸ§ª CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Lint with flake8
      run: |
        pip install flake8
        # åœæ­¢æ§‹å»ºå¦‚æœæœ‰ Python èªæ³•éŒ¯èª¤æˆ–æœªå®šç¾©åç¨±
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # å°‡æ‰€æœ‰å…¶ä»–å•é¡Œè¦–ç‚ºè­¦å‘Šï¼ŒGitHub ç·¨è¼¯å™¨ç‚º 127 å­—ç¬¦å¯¬
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: ğŸ§ª Run unit tests
      run: |
        python test_bot.py
    
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ghcr.io/yujun-bo2/music-bot:test
        cache-from: type=gha
        cache-to: type=gha,mode=max