name: ğŸš€ Deploy Discord Music Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ§ª æ¸¬è©¦éšæ®µ
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Run unit tests
      run: |
        python test_bot.py
    
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/

  # ğŸ”¨ æ§‹å»ºéšæ®µ
  build:
    name: ğŸ”¨ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“¦ Set repository permissions
      run: |
        echo "Setting repository permissions for GHCR package"
    
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=Discord Music Bot
          org.opencontainers.image.description=A Discord music bot with YouTube and Spotify support
          org.opencontainers.image.vendor=${{ github.repository_owner }}
    
    - name: ğŸ”¨ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: ğŸ“ Output image
      id: image
      run: |
        echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  # ğŸš€ éƒ¨ç½²éšæ®µ
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_HOST != ''
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ vars.DEPLOY_HOST }}
        username: ${{ vars.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ vars.DEPLOY_PORT || 22 }}
        script: |
          # æ›´æ–°ç³»çµ±
          sudo apt-get update
          
          # å®‰è£ Docker å’Œ Docker Composeï¼ˆå¦‚æœé‚„æ²’å®‰è£ï¼‰
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # å‰µå»ºæ‡‰ç”¨ç›®éŒ„
          mkdir -p ~/discord-music-bot
          cd ~/discord-music-bot
          
          # ä¸‹è¼‰æœ€æ–°çš„ docker-compose.yml
          curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
          
          # å‰µå»º .env æ–‡ä»¶ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
          if [ ! -f .env ]; then
            echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
            echo "COMMAND_PREFIX=${{ vars.COMMAND_PREFIX || '/' }}" >> .env
            echo "MAX_QUEUE_SIZE=${{ vars.MAX_QUEUE_SIZE || '100' }}" >> .env
            echo "MAX_HISTORY_SIZE=${{ vars.MAX_HISTORY_SIZE || '50' }}" >> .env
            echo "EXTRACT_TIMEOUT=${{ vars.EXTRACT_TIMEOUT || '30' }}" >> .env
            echo "KEEPALIVE_INTERVAL=${{ vars.KEEPALIVE_INTERVAL || '240' }}" >> .env
            echo "SSH_HOST=${{ vars.DEPLOY_HOST }}" >> .env
            echo "SSH_PORT=${{ vars.DEPLOY_PORT || '22' }}" >> .env
            echo "SSH_USER=${{ vars.DEPLOY_USER }}" >> .env
            echo "ALLOWED_IDS=${{ vars.ALLOWED_IDS }}" >> .env
          fi
          
          # å–®ç¨è™•ç†SSH_PASSï¼Œå› ç‚ºå®ƒå¯èƒ½æ˜¯å¤šè¡Œçš„SSHç§é‘°
          cat > .env.ssh << 'EOF'
SSH_PASS=${{ secrets.SSH_PASS }}
EOF
          # å°‡SSH_PASSåŠ åˆ°.envæª”æ¡ˆ
          cat .env.ssh >> .env
          rm .env.ssh
          
          # æ‹‰å–æœ€æ–°æ˜ åƒ
          docker-compose pull
          
          # åœæ­¢ç¾æœ‰å®¹å™¨
          docker-compose down
          
          # å•Ÿå‹•æ–°å®¹å™¨
          docker-compose up -d
          
          # æ¸…ç†æœªä½¿ç”¨çš„æ˜ åƒ
          docker image prune -f
          
          # é¡¯ç¤ºå®¹å™¨ç‹€æ…‹
          docker-compose ps
          docker-compose logs --tail=50
          
          # ç­‰å¾…å®¹å™¨å•Ÿå‹•
          sleep 10
          
          # æª¢æŸ¥æ©Ÿå™¨äººå¥åº·ç‹€æ…‹
          echo "=== æª¢æŸ¥æ©Ÿå™¨äººå¥åº·ç‹€æ…‹ ==="
          if docker-compose ps | grep -q "Up"; then
            echo "âœ… å®¹å™¨æ­£åœ¨é‹è¡Œ"
            # æª¢æŸ¥æ©Ÿå™¨äººæ—¥èªŒä¸­æ˜¯å¦æœ‰æˆåŠŸé€£æ¥çš„è¨Šæ¯
            if docker-compose logs discord-music-bot | grep -i "logged in\|ready\|connected" | tail -5; then
              echo "âœ… æ©Ÿå™¨äººä¼¼ä¹å·²æˆåŠŸé€£æ¥åˆ° Discord"
            else
              echo "âš ï¸  æœªåœ¨æ—¥èªŒä¸­æ‰¾åˆ°é€£æ¥æˆåŠŸçš„è¨Šæ¯"
              echo "æœ€è¿‘çš„æ—¥èªŒï¼š"
              docker-compose logs discord-music-bot --tail=10
            fi
          else
            echo "âŒ å®¹å™¨æœªæ­£å¸¸é‹è¡Œ"
            docker-compose logs discord-music-bot --tail=20
            exit 1
          fi

  # ğŸ“Š é€šçŸ¥éšæ®µ
  notify:
    name: ğŸ“Š Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    
    steps:
    - name: ğŸ“Š Notify Success
      if: ${{ needs.deploy.result == 'success' }}
      run: |
        echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
        echo "æ˜ åƒ: ${{ needs.build.outputs.image }}"
        echo "æ‘˜è¦: ${{ needs.build.outputs.digest }}"
    
    - name: âŒ Notify Failure
      if: ${{ needs.deploy.result == 'failure' || needs.build.result == 'failure' || needs.test.result == 'failure' }}
      run: |
        echo "âŒ éƒ¨ç½²å¤±æ•—ï¼"
        echo "æ¸¬è©¦çµæœ: ${{ needs.test.result }}"
        echo "æ§‹å»ºçµæœ: ${{ needs.build.result }}"
        echo "éƒ¨ç½²çµæœ: ${{ needs.deploy.result }}"